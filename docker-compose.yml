version: "3"
services:
  client:
    image: node:16.14.0
    working_dir: /app/client
    volumes:
      - ./client:/app/client
    command: npm start
    ports:
      - "8085:3000"
    depends_on:
      - server
  server:
    image: node:16.14.0
    working_dir: /app/server
    volumes:
      - ./server:/app/server
    command: npm run dev
    environment:
      MONGO_URI: mongodb://mongo:27017/donations
      STRIPE_SK: 
      ENDPOINT_SECRET: 
    ports:
      - "8086:3006"
    depends_on:
      - mongo
  mongo:
    image: mongo:latest
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
